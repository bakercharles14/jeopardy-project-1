<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Video Game Jeopardy</title>
</head>

<body>
    <div class='top-buttons'>
        <div class='sound-off'>
            <div class='sound-off-clicker'>Turn sound OFF</div>
        </div>
        <div class='restart'>
            <button class='restartButton' onClick="window.location.reload();">Restart</button>
        </div>
    </div>
    
    <div id='logo-image'>
        <img src='video.png' class='logoVideo'>
        <img src='game.png' class='logoGame'>
        <img src='jeopardy.png' class='logoJeopardy'>
    </div>

    <div class='score-board-section'>
        <div class='score-board'>
            <div id='score'></div>
        </div>
    </div>

    <div class='jeopardyBoard'>
        <div class='categoryTitleBoard'></div>
        <div class='questionBoard'></div>
    </div>

    <div class='sound-sources'>
        <audio id="correct-sound">
            <source class='sound-source' src="1-Up.mp3" />
        </audio>

        <audio id="wrong-sound">
            <source class='sound-source' src="1-Down.mp3" />
        </audio>
    </div>
    <footer>
        <div class='whole-question'></div>
    </footer>
</body>

<script src="main.js"></script>

</html>
